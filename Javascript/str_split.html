<!DOCTYPE html>
<html>
    <body>
        <script>
        s = "One,Two,Three,Four,Five";

        array = s.split(','); // , 를 기준으로 문자열 분리

        for (i = 0; i < array.length; i++) {
            document.writeln(i + '-' + array[i] + '<BR>');
        }

        </script>           
    </body>
</html>
