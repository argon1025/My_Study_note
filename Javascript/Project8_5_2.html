<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <table>
        <tr>
            <td>과목1</td>
            <td><input type="text" id="c1"></td>
        </tr>
        <tr>
            <td>과목2</td>
            <td><input type="text" id="c2"></td>
        </tr>
        <tr>
            <td>과목3</td>
            <td><input type="text" id="c3"></td>
        </tr>
        <tr>
            <td>과목4</td>
            <td><input type="text" id="c4"></td>
        </tr>
        <tr>
            <td>과목5</td>
            <td><input type="text" id="c5"></td>
        </tr>
        <tr>
            <td><input type="button" value="합계" onclick="sum();"></td>
            <td><input type="text" id="result1"></td>
        </tr>
        <tr>
            <td><input type="button" value="평균" onclick="ave();"></td>
            <td><input type="text" id="result2"></td>
        </tr>
        <tr>
            <td><input type="button" value="clear" onclick="clear_f();"></td>
        </tr>
    </table>
    <script>
        function sum() {
            var s = 0;
            var cs1 =
                parseInt(document.getElementById("c1").value);
            var cs2 =
                parseInt(document.getElementById("c2").value);
            var cs3 =
                parseInt(document.getElementById("c3").value);
            var cs4 =
                parseInt(document.getElementById("c4").value);
            var cs5 =
                parseInt(document.getElementById("c5").value);
            s = cs1 + cs2 + cs3 + cs4 + cs5;
            document.getElementById("result1").value = s;
            return s;
        }
        function ave() {
            var s = sum();
            var a = s / 5;
            document.getElementById("result2").value = a;
        }
        function clear_f() {
            document.getElementById("c1").value = 0;
            document.getElementById("c2").value = 0;
            document.getElementById("c3").value = 0;
            document.getElementById("c4").value = 0;
            document.getElementById("c5").value = 0;
            document.getElementById("result1").value = 0;
            document.getElementById("result2").value = 0;
        }
    </script>
</body>

</html>
