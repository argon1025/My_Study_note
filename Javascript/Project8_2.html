<html>

<head>
    <title>Test 1</title>
    <script>
        function roll(){
        var a1 = Math.floor
            (Math.random() * 10) % 6 + 1;
        var a2 = Math.floor
            (Math.random() * 10) % 6 + 1;
        var a3 = Math.floor
            (Math.random() * 10) % 6 + 1;
        var t_a = a1 + a2 + a3;
        var b1 = Math.floor
            (Math.random() * 10) % 6 + 1;
        var b2 = Math.floor
            (Math.random() * 10) % 6 + 1;
        var b3 = Math.floor
            (Math.random() * 10) % 6 + 1;
        var t_b = b1 + b2 + b3;
        if (t_a == t_b) {
            document.write( "A팀: " + t_a + ", B팀: " + t_b + " </br> " + "비김" + "<br>")
        } else {
            if (t_a > t_b) {
                document.write("A팀: " + t_a + ", B팀: " + t_b + " </br> " + "A팀승리!" + "<br>");
            } else {
                document.write("A팀: " + t_a + ", B팀: " + t_b + " </br> " + "B팀승리!" + "<br>");
            }
        }     
        }
        function stop(){
            window.close();
        }
    </script>
</head>

<body>
</body>
<p id="output1"></p>
<form>
<input type="button" value="go!" onclick="roll();">
<input type="button" value="stop!" onclick="stop();">
</form>
</html>
