<!DOCTYPE html>
<html>
    <body>
        <div id='remaining'></div>
        <script>
            function checkDate() {
                var s =document.getElementById("odate").value;
                var now = new Date();
                var odate = new Date(s);
                var diff = odate.getTime() - now.getTime();
                var miliseconds = Math.floor(diff % 1000); 
                diff = diff / 1000;
                var seconds = Math.floor(diff % 60);
                diff = diff / 60;
                var minutes = Math.floor(diff % 60);
                diff = diff / 60;
                var hours = Math.floor(diff % 24);
                diff = diff / 24;
                var days = Math.floor(diff);
                var outStr = '전역일까지 ' + days + '일, ' + hours + '시간, ' + minutes;
                outStr += '분, ' + seconds + '초' + ' 남았읍니다.';
                document.getElementById('remaining').innerHTML = outStr;
                // 1초가 지나면 다시 함수를 호출
                setTimeout("checkDate()", 1000);
            }

            function start(){
                checkDate();

            }
            // 타이머를 시작
        </script>            
        전역일자 선택 :
        <input type="date" id="odate"/>
        <button onclick="start()">남은시간계산</button>
    </body>
</html>
