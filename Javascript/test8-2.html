<html>
    <head>
    <title>Test 1</title>
    <script>
    var grade = parseInt(prompt("성적을 입력하시오:", "0~100사이"));
    switch (Math.floor(grade/10)) {
        case 10:
        case 9:
            alert("A 학점");
            break;
        case 8:
            alert("B 학점");
            break;
        case 7:
            alert("C 학점");
            break;
        case 6:
            alert("D 학점");
            break;
        default:
            alert("F 학점")
            }
    </script>
    </head> <body> </body>
