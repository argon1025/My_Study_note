<!DOCTYPE>
<html>

<body>
    <div>

    <ul>

        <li>오렌지</li>

</div>
<button type="button" onclick="fruit()">과일선택</button>
<script>

        var allItems = list.getElementsByTagName('li');
        alert(allItems[2].firstChild.data);

        var myDiv=document.getElementsByTagName("div")[0];
        var myP=myDiv.getElementsByTagName("p");
        alert(myP[0].firstChild.data);

        var myDiv=document.getElementsByTagName("div")[0];
        var myUl=myDiv.getElementsByTagName("ul");
        var myLi=myUl[0].getElementsByTagName("li");
        alert(myLi[3].firstChild.data);


    }
</script>
